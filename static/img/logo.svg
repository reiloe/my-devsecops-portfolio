<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient definitions -->
  <defs>
    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="unlockGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gearGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGlow" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.3" />
      <stop offset="50%" style="stop-color:#10b981;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:0.3" />
    </linearGradient>
  </defs>
  
  <!-- Background circle with glow -->
  <circle cx="100" cy="100" r="95" fill="#0f172a" opacity="0.05"/>
  <circle cx="100" cy="100" r="85" fill="url(#accentGlow)"/>
  
  <!-- Main shield (security symbol) - centered and larger -->
  <g transform="translate(60, 45)">
    <!-- Shield body -->
    <path d="M40,5 L40,50 C40,68 32,78 20,84 C8,78 0,68 0,50 L0,5 L20,0 Z" 
          fill="url(#shieldGradient)"
          stroke="#059669" stroke-width="2" stroke-linejoin="round"/>
    
    <!-- Checkmark inside shield -->
    <path d="M16,44 L9,37 L7,39 L16,48 L33,31 L31,29 Z" 
          fill="white" opacity="0.95" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Highlight on shield -->
    <ellipse cx="12" cy="15" rx="8" ry="12" fill="white" opacity="0.15"/>
  </g>
  
  <!-- Unlock icon - top right, integrated design -->
  <g transform="translate(125, 50)">
    <!-- Lock body -->
    <rect x="0" y="20" width="30" height="28" rx="4" 
          fill="url(#unlockGradient)" 
          stroke="#2563eb" stroke-width="2"/>
    
    <!-- Open shackle -->
    <path d="M 7,20 L 7,10 C 7,2 23,2 23,10 L 23,15" 
          stroke="#3b82f6" stroke-width="3.5" fill="none" 
          stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Keyhole -->
    <circle cx="15" cy="34" r="3.5" fill="white" opacity="0.9"/>
    <rect x="13.5" y="34" width="3" height="6" rx="1.5" fill="white" opacity="0.9"/>
    
    <!-- Shine effect -->
    <ellipse cx="10" cy="26" rx="4" ry="6" fill="white" opacity="0.2"/>
  </g>
  
  <!-- DevOps gear - bottom left -->
  <g transform="translate(35, 130)">
    <!-- Outer gear teeth -->
    <circle cx="20" cy="20" r="18" fill="url(#gearGradient)" stroke="#7c3aed" stroke-width="2"/>
    
    <!-- Gear teeth cutouts -->
    <g fill="#0f172a" opacity="0.3">
      <rect x="18" y="0" width="4" height="6"/>
      <rect x="18" y="34" width="4" height="6"/>
      <rect x="0" y="18" width="6" height="4"/>
      <rect x="34" y="18" width="6" height="4"/>
      <rect x="6" y="6" width="4" height="4" transform="rotate(45 8 8)"/>
      <rect x="28" y="6" width="4" height="4" transform="rotate(-45 30 8)"/>
      <rect x="6" y="28" width="4" height="4" transform="rotate(-45 8 30)"/>
      <rect x="28" y="28" width="4" height="4" transform="rotate(45 30 30)"/>
    </g>
    
    <!-- Inner circle -->
    <circle cx="20" cy="20" r="10" fill="#1e293b" stroke="#8b5cf6" stroke-width="2"/>
    <circle cx="20" cy="20" r="6" fill="url(#gearGradient)"/>
    
    <!-- Center hub -->
    <circle cx="20" cy="20" r="3" fill="#a78bfa"/>
    
    <!-- Highlight -->
    <ellipse cx="16" cy="16" rx="4" ry="6" fill="white" opacity="0.2"/>
  </g>
  
  <!-- Connecting lines (subtle integration between elements) -->
  <g opacity="0.2" stroke="#64748b" stroke-width="1.5" fill="none" stroke-dasharray="3,3">
    <path d="M 80,80 L 125,70"/>
    <path d="M 80,110 L 55,130"/>
  </g>
  
  <!-- Small accent dots for tech feel -->
  <circle cx="170" cy="100" r="3" fill="#3b82f6" opacity="0.4"/>
  <circle cx="30" cy="90" r="2" fill="#10b981" opacity="0.4"/>
  <circle cx="165" cy="140" r="2.5" fill="#8b5cf6" opacity="0.4"/>
  <circle cx="40" cy="60" r="2" fill="#3b82f6" opacity="0.4"/>
</svg>