<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="32" cy="32" r="32" fill="#0f172a"/>
  
  <!-- Gradient definitions -->
  <defs>
    <linearGradient id="shieldGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="unlockGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Shield shape (security) -->
  <g transform="translate(16, 12)">
    <path d="M16,2 L16,20 C16,28 12,32 8,34 C4,32 0,28 0,20 L0,2 L8,0 Z" 
          fill="url(#shieldGrad)"/>
    
    <!-- Checkmark inside shield -->
    <path d="M6.5,18 L3.5,15 L2.5,16 L6.5,20 L13.5,13 L12.5,12 Z" 
          fill="white" opacity="0.95"/>
  </g>
  
  <!-- Small unlock icon overlay (top right) -->
  <g transform="translate(38, 14)">
    <rect x="0" y="6" width="12" height="10" rx="2" fill="url(#unlockGrad)" opacity="0.9"/>
    <path d="M 3,6 L 3,2 C 3,-1 9,-1 9,2 L 9,4" 
          stroke="#60a5fa" stroke-width="2" fill="none" stroke-linecap="round"/>
    <circle cx="6" cy="11" r="1.5" fill="white"/>
  </g>
  
  <!-- Small DevOps gear icon (bottom left accent) -->
  <g transform="translate(12, 42)" opacity="0.6">
    <circle cx="6" cy="6" r="3" fill="none" stroke="#8b5cf6" stroke-width="1.5"/>
    <circle cx="6" cy="6" r="1.5" fill="#8b5cf6"/>
    <line x1="6" y1="1" x2="6" y2="3" stroke="#8b5cf6" stroke-width="1"/>
    <line x1="6" y1="9" x2="6" y2="11" stroke="#8b5cf6" stroke-width="1"/>
    <line x1="1" y1="6" x2="3" y2="6" stroke="#8b5cf6" stroke-width="1"/>
    <line x1="9" y1="6" x2="11" y2="6" stroke="#8b5cf6" stroke-width="1"/>
  </g>
</svg>